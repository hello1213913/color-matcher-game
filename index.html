<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matcher Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcomePage">
        <h1>Color Matcher Challenge!</h1>
        <div class="instructions">
            <p>üïπÔ∏è <strong>How to Play:</strong></p>
            <ul>
                <li>Click or Tap to change colors</li>
                <li>Match the gate color to pass through</li>
                <li>Use arrows or swipe to move</li>
                <li>Score points for each success</li>
            </ul>
        </div>
        <button id="readyButton">START GAME</button>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" style="display:none;">
        <div id="scoreDisplay">Score: 0</div>
        <div id="gameOver">GAME OVER<br><span>Tap to restart</span></div>
        <canvas id="gameCanvas" width="300" height="500"></canvas>
    </div>

    <!-- Creator Popup -->
    <div id="madeByPopup" class="popup">
        <div class="popup-content">
            <p>Created by <span class="highlight">L4BI MR</span></p>
            <p class="enjoy-text">Enjoy the game!</p>
            <div class="popup-footer">Tap to continue</div>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
